spring.profiles.active: 'cloud'

---
spring:
    profiles: 'cloud'
    cloud:
        config:
            discovery:
                enabled: true
            server:
                git:
                    uri: https://github.com/leqcar/sampleConfig

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:9761/eureka/
server:
    port: 8888